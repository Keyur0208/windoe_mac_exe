name: Electron Multi-Platform Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Windows App
        run: npx electron-builder --win --x64

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: electronbuild/**


  build-mac:
    name: Build Mac DMG + ZIP
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Mac App (Intel x64)
        run: npx electron-builder --mac --x64

      - name: Build Mac App (Apple Silicon arm64)
        run: npx electron-builder --mac --arm64

      - name: Upload Mac Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: electronbuild/**
